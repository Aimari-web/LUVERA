<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario Licorería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Inventario de la Licorería</h1>

  <div class="formulario">
    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="number" id="cantidad" placeholder="Cantidad">
    <input type="number" id="precio" step="0.01" placeholder="Precio S/.">
    <input type="text" id="seccion" placeholder="Sección (ej. Licores)">
    <button onclick="agregarProducto()">Agregar Producto</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzL_OzhqC82Zdoa1G6MH70GbJNrFy13m0ZuHAzuTRt1GYgqEgtyVbCptQTg2YSXEIyj/exec"; // URL de tu Web App

    function agregarProducto() {
      const nombre = document.getElementById("nombre").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precio = parseFloat(document.getElementById("precio").value);
      const seccion = document.getElementById("seccion").value.trim();

      if (!nombre || isNaN(cantidad) || isNaN(precio) || !seccion) {
        return alert("Completa todos los campos.");
      }

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ nombre, cantidad, precio, seccion, tipo: "agregar" }),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        alert("Producto agregado correctamente.");
        limpiarInputs(["nombre", "cantidad", "precio", "seccion"]);
      })
      .catch(err => alert("Error: " + err));
    }

    function limpiarInputs(ids) {
      ids.forEach(id => document.getElementById(id).value = "");
    }
  </script>
</body>
</html>
