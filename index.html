<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro Licorería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Registro de Productos</h1>
  <form id="registroForm">
    <label>Sección:
      <select name="seccion" required>
        <option value="Tragos">Tragos</option>
        <option value="Golosinas">Golosinas</option>
        <option value="Cigarros">Cigarros</option>
        <option value="Otros">Otros</option>
      </select>
    </label>

    <label>Producto:
      <input type="text" name="producto" required />
    </label>

    <label>Cantidad:
      <input type="number" name="cantidad" required min="1" />
    </label>

    <label>Precio Unitario:
      <input type="number" name="precio" required min="0.01" step="0.01" />
    </label>

    <label>Tipo de Registro:
      <select name="tipo" required>
        <option value="Venta">Venta</option>
        <option value="Ingreso">Ingreso</option>
      </select>
    </label>

    <button type="submit">Registrar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    const form = document.getElementById('registroForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensaje.textContent = "Enviando datos...";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.cantidad = parseFloat(data.cantidad);
      data.precio = parseFloat(data.precio);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzMIB19KCZJ2Fa9fxYnDcA4G96TFNjufJkgCVg-sFRFVhmqmDZb0uyWzWgs4Eddtj9BWA/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();
        if (result.result === "success") {
          mensaje.textContent = "Registro exitoso ✅";
          form.reset();
        } else {
          mensaje.textContent = "Error al registrar.";
        }
      } catch (error) {
        console.error(error);
        mensaje.textContent = "Error de conexión ❌";
      }
    });
  </script>
</body>
</html>
