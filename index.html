<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario Licorería</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #34495e; color: white; }
    input, select, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Registrar Movimiento</h2>
    <form id="formulario">
      <select name="tipo" required>
        <option value="">Tipo</option>
        <option value="Ingreso">Ingreso</option>
        <option value="Venta">Venta</option>
      </select>
      <input type="text" name="seccion" placeholder="Sección" required />
      <input type="text" name="producto" placeholder="Producto" required />
      <input type="number" name="cantidad" placeholder="Cantidad" required />
      <input type="number" name="precio" placeholder="Precio unitario" step="0.01" required />
      <button type="submit">Registrar</button>
    </form>
  </div>

  <div class="card">
    <h2>Inventario Actual</h2>
    <table>
      <thead><tr><th>Producto</th><th>Sección</th><th>Stock</th></tr></thead>
      <tbody id="inventario"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Productos con Bajo Stock</h2>
    <ul id="bajo-stock"></ul>
  </div>

  <div class="card">
    <h2>Resumen Diario</h2>
    <p><strong>Ingresos:</strong> $<span id="ingresos">0</span></p>
    <p><strong>Egresos:</strong> $<span id="egresos">0</span></p>
  </div>

  <script>
    const API_URL = https://script.google.com/macros/s/AKfycbwmxJLB32oGNDYt-o78iUtmfTqGW8LdLPs3akVQ3R8jVJnDmVU-o1_9_zCKwfVLuys/exec;

    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const datos = Object.fromEntries(new FormData(e.target));
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(datos),
        headers: { "Content-Type": "application/json" }
      });
      const json = await res.json();
      if (json.status === "ok") {
        alert("Movimiento registrado correctamente");
        e.target.reset();
        cargarDatos();
      }
    });

    async function cargarDatos() {
      const res = await fetch(API_URL);
      const json = await res.json();
      const inventario = json.inventario;
      const movimientos = json.movimientos;

      const tabla = document.getElementById("inventario");
      tabla.innerHTML = "";
      const bajoStock = document.getElementById("bajo-stock");
      bajoStock.innerHTML = "";

      inventario.forEach(item => {
        tabla.innerHTML += `<tr><td>${item.producto}</td><td>${item.seccion}</td><td>${item.stock}</td></tr>`;
        if (item.stock <= 3) {
          bajoStock.innerHTML += `<li>${item.producto} (${item.stock})</li>`;
        }
      });

      let ingresos = 0;
      let egresos = 0;
      movimientos.forEach(m => {
        if (m.tipo === "Ingreso") ingresos += m.total;
        if (m.tipo === "Venta") egresos += m.total;
      });

      document.getElementById("ingresos").textContent = ingresos.toFixed(2);
      document.getElementById("egresos").textContent = egresos.toFixed(2);
    }

    cargarDatos();
  </script>
</body>
</html>
