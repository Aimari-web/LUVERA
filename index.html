<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario Licorería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Inventario de la Licorería</h1>

  <div class="formulario">
    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="number" id="cantidad" placeholder="Cantidad">
    <input type="number" id="precio" step="0.01" placeholder="Precio S/.">
    <input type="text" id="seccion" placeholder="Sección (ej. Licores)">
    <button onclick="agregarProducto()">Agregar Producto</button>
    <button onclick="registrarVenta()">Registrar Venta</button>
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Sección</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwzkv5siAzE8xeMSOUYhtG9ceLZ-6wpfLjyPyD-hexw8Z-imbpIYa4AM20_4_t255PN/exec"; // ← Reemplaza esto con tu URL de Apps Script

    function cargarInventario() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#tabla tbody");
          tbody.innerHTML = "";
          data.slice(1).forEach(row => {
            const [nombre, cantidad, precio, seccion] = row;
            tbody.innerHTML += `
              <tr>
                <td>${nombre}</td>
                <td>${cantidad}</td>
                <td>S/. ${Number(precio).toFixed(2)}</td>
                <td>${seccion}</td>
              </tr>
            `;
          });
        });
    }

    function agregarProducto() {
      const nombre = document.getElementById("nombre").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precio = parseFloat(document.getElementById("precio").value);
      const seccion = document.getElementById("seccion").value.trim();

      if (!nombre || isNaN(cantidad) || isNaN(precio) || !seccion) {
        return alert("Completa todos los campos.");
      }

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ nombre, cantidad, precio, seccion, tipo: "agregar" }),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        alert("Producto agregado correctamente.");
        limpiarInputs(["nombre", "cantidad", "precio", "seccion"]);
        cargarInventario();
      })
      .catch(err => alert("Error: " + err));
    }

    function registrarVenta() {
      const nombre = document.getElementById("nombre").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);

      if (!nombre || isNaN(cantidad)) {
        return alert("Ingresa nombre y cantidad a vender.");
      }

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ nombre, cantidad, tipo: "venta" }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(resp => {
        if (resp === "OK") {
          alert("Venta registrada.");
          limpiarInputs(["nombre", "cantidad"]);
          cargarInventario();
        } else {
          alert("Error: " + resp);
        }
      });
    }

    function limpiarInputs(ids) {
      ids.forEach(id => document.getElementById(id).value = "");
    }

    cargarInventario(); // Carga el inventario al abrir la página
  </script>
</body>
</html>
